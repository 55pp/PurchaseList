<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">

        <div class="form-group">
            <input type="text" class="form-control" id="name" th:name="name" th:value="${period.name}" placeholder="Enter purchase name" maxlength="100"/>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="dateLast" th:name="dateLast" th:value="${period.dateLast}"  maxlength="100"/>
        </div>
        <div class="form-group">
            <input type="number" min="1" class="form-control" id="numdays" th:name="numdays" th:value="${period.numdays}" maxlength="100"/>
        </div>
        <button type="submit" id="ajax-btn-new-per" class="btn btn-primary">Submit</button>

    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
