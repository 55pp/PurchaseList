<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="form-group">
            <input type="hidden" id="id" th:name="id" th:value="*{id}"/>
        </div>
        <div class="form-group">
            <input class="form-control" id="name" th:name="name" th:value="${period.name}" maxlength="100"/>
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="dateLast" th:name="dateLast" th:value="${period.dateLast}" maxlength="100"/>
        </div>
        <div class="form-group">
            <input type="number" min="1" class="form-control" id="numdays" th:name="numdays" th:value="${period.numdays}" maxlength="100"/>
        </div>
        <button  id="ajax-btn-edit-per" class="btn btn-primary" >Submit</button>
        <!--        onclick="location.href='http://google.com'-->
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
